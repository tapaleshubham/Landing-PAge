<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #3498db; /* Blue background color */
      color: #fff; /* Light text color */
    }

    #weather-container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #location-input {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    #weather-info {
      font-size: 1.5em;
    }

    #refresh-button {
      padding: 10px 20px;
      background-color: #2ecc71; /* Green refresh button */
      color: #fff; /* Light text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #refresh-button:hover {
      background-color: #27ae60; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div id="weather-container">
    <input type="text" id="location-input" placeholder="Enter location">
    <div id="weather-info">Loading...</div>
    <button id="refresh-button">Refresh</button>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

    async function getWeatherData(location) {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}`);
      const data = await response.json();
      return data;
    }

    async function displayWeather() {
      const locationInput = document.getElementById('location-input');
      const weatherInfo = document.getElementById('weather-info');

      const location = locationInput.value;

      if (!location) {
        alert('Please enter a location.');
        return;
      }

      try {
        const data = await getWeatherData(location);

        const weatherDescription = data.weather[0].description;
        const temperature = (data.main.temp - 273.15).toFixed(1); // Convert temperature to Celsius
        const cityName = data.name;
        const country = data.sys.country;

        const weatherString = `${weatherDescription} in ${cityName}, ${country}. Temperature: ${temperature}Â°C`;

        weatherInfo.textContent = weatherString;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        weatherInfo.textContent = 'Error fetching weather data.';
      }
    }

    function refreshWeather() {
      displayWeather();
    }

    document.getElementById('refresh-button').addEventListener('click', refreshWeather);

    // Initial display
    displayWeather();
  </script>
</body>
</html>
